<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="top" src="./images/bg-pattern-top.svg" alt="top-pattern" />
    <img
      class="bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="bottompattern"
    />

    <div class="card">
      <div class="card__pattern">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="profile_pic"/>
      </div>
      <div class="card__info">
        <div class="name-age">
          <h2 id="name" class="name">Victor Crest</h2> 
          <p class="age">26</p>
        </div>
        <div class="city">
          London
        </div>
      </div>



      <div class="stats">
        <div class="stats_item">
          <h2 class="numbers">80K</h2>
          <p class="title">Followers</p>
        </div>

        <div class="stats_item">
          <h2 class="numbers">803K</h2>
          <p class="title">Likes</p>
        </div>

        <div class="stats_item">
          <h2 class="numbers">1.4K</h2>
          <div class="title">Photos</div>
        </div>
      </div>


    </div>

    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
